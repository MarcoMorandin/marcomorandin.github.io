<h1 class="bg-gradient-to-r from-secondary to-primary bg-clip-text text-transparent text-center text-5xl font-semibold">
  Experiences
</h1>
<div class="flex flex-wrap gap-0 md:flex-nowrap md:gap-10">
    <div class="flex-1 flex flex-col items-start">
        <h2 class="bg-gradient-to-r from-secondary to-primary bg-clip-text text-transparent text-center text-4xl font-light mb-10 w-full">
            Work
        </h2>
        <div class="w-full">
            {{ range (where .Site.RegularPages "Section" "experiences") }}
                {{ partial "experience-card.html" . }}
            {{ end }}
        </div>
    </div>
    <div class="flex-1 flex flex-col items-start">
        <h2 class="bg-gradient-to-r from-secondary to-primary bg-clip-text text-transparent text-center text-4xl font-light mb-10 w-full">
            Challenges
        </h2>
        <div class="w-full pl-10"> <!-- Only shift the content -->
            {{ range (where .Site.RegularPages "Section" "challenges") }}
                {{ partial "experience-card.html" . }}
            {{ end }}
        </div>
    </div>
</div>
