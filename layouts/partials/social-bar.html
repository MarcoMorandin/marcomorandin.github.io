<div class="flex gap-3">
    {{ range site.Data.social }}
        <a
            href="{{ .link }}"
            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full border-2 border-transparent bg-primary dark:bg-accent p-2 text-background dark:text-background-dark transition-all duration-200 hover:scale-110 hover:border-primary dark:hover:border-accent-dark hover:bg-background dark:hover:bg-background-dark hover:text-primary dark:hover:text-accent-dark md:h-12 md:w-12"
            target="_blank"    
        >
            <i class="{{ .FontAwesomeIcon }}"></i>
        </a>
    {{ end }}
  
</div>
