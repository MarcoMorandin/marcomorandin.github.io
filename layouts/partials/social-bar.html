<div class="flex gap-3">
    {{ range site.Data.social }}
        <a
            href="{{ .link }}"
            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full border-2 border-transparent bg-teal-600 p-2 text-white transition-all duration-200 hover:scale-110 hover:border-teal-600 hover:bg-white hover:text-teal-600 md:h-12 md:w-12"
            target="_blank"    
        >
            <i class="{{ .FontAwesomeIcon }}"></i>
        </a>
    {{ end }}
  
</div>
