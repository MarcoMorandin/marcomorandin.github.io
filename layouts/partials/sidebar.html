<div class="md:flex-[1] w-1/4 z-2000">
    <nav
        class="min-h-screen top-0 hidden md:sticky md:flex items-center justify-center bg-teal-600 dark:bg-amber-200 text-slate-200 font-light">
        <ul class="flex flex-col gap-10">
            {{ range site.Data.menu }}
            <li
                class="flex items-center justify-start cursor-pointer transition-all duration-200 group sm:text-lg md:text-xl xl:text-3xl">
                <span
                    class="mt-2 material-icons transform transition-all duration-200 group-hover:opacity-100 group-hover:translate-x-0 sm:w-4 h-4 md:w-6 h-6 xl:w-8 h-8">arrow_forward_ios</span>


                <a href="{{.path}}" class="sidebar-link transition-all duration-200 hover:translate-x-3">
                    {{ .name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</div>
